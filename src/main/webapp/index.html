<!doctype html>
<html>

    <h1>Back2Nokia</h1>
    <div class="sub">A Fun Learning Snake Game for Kids</div>
  </div>

  <div class="container">
    <div class="menu">
      <a href="login.html" style="text-decoration:none;">
        <div class="panel">
          <div class="label">Login</div>
        </div>
      </a>

      <a href="demo-game.html" style="text-decoration:none;">
        <div class="panel">
          <div class="label">Demo Game</div>
        </div>
      </a>
    </div>
  </div>

  <!-- Add music player script -->
  <script src="js/music-player.js"></script>
